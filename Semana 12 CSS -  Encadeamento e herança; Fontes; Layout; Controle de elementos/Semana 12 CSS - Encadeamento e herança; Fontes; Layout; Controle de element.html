<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/css12.css">
<title> Exercicio_12_CSS_grid</title>
</head>

    <body>
        <div class= "calculadora">
            <div id="botões">
                <header>
                    <textarea name="operação" cols="46" rows="2"></textarea>
                    
                    <button class="bt-calc"> 1 </button> 
                    <button class="bt-calc"> 2 </button>
                    <button class="bt-calc"> 3 </button>
                    <button class="bt-calc"> + </button>
                </header>

                <main>
                    <button class="bt-calc"> 4 </button>
                    <button class="bt-calc"> 5 </button>
                    <button class="bt-calc"> 6 </button>
                    <button class="bt-calc"> - </button>
                </main>
                
                <aside>
                    <button class="bt-calc"> 7 </button>
                    <button class="bt-calc"> 8 </button>
                    <button class="bt-calc"> 9 </button>
                    <button class="bt-calc"> / </button>
                </aside>
                
                <footer>
                    <button class="bt-calc"> 0 </button>
                    <button class="bt-calc"> . </button>
                    <button class="bt-calc"> = </button>
                    <button class="bt-calc"> X </button>
                </footer>
            </div>   
        </div>
    </body>
</html>
